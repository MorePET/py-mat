# Electronics and PCB materials database
# Units: All values use explicit *_value and *_unit format for v2.0.0 compatibility

# ============================================================================
# FR4 (Fiberglass-Reinforced Epoxy)
# ============================================================================

[fr4]
name = "FR4"

[fr4.mechanical]
density_value = 1.86
density_unit = "g/cm^3"
youngs_modulus_value = 19
youngs_modulus_unit = "GPa"
tensile_strength_value = 60
tensile_strength_unit = "MPa"

[fr4.thermal]
glass_transition_value = 130
glass_transition_unit = "degC"
thermal_conductivity_value = 0.3
thermal_conductivity_unit = "W/(m*K)"
thermal_expansion_value = 14e-6
thermal_expansion_unit = "1/K"

[fr4.electrical]
dielectric_constant = 4.5
dielectric_loss_tangent = 0.02
volume_resistivity_value = 1e11
volume_resistivity_unit = "ohm*cm"
breakdown_voltage_value = 15
breakdown_voltage_unit = "kV/mm"

[fr4.pbr]
base_color = [0.15, 0.15, 0.15, 1.0]
metallic = 0.0
roughness = 0.7

[fr4.manufacturing]
weldability = "good"

[fr4.compliance]
rohs_compliant = true
reach_compliant = true


