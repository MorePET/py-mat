# Electronics and PCB materials database

# ============================================================================
# FR4 (Fiberglass-Reinforced Epoxy)
# ============================================================================

[fr4]
name = "FR4"

[fr4.mechanical]
density = 1.86
youngs_modulus = 19
tensile_strength = 60

[fr4.thermal]
glass_transition = 130
thermal_conductivity = 0.3
thermal_expansion = 14

[fr4.electrical]
dielectric_constant = 4.5
dielectric_loss_tangent = 0.02
volume_resistivity = 1e11
breakdown_voltage = 15

[fr4.pbr]
base_color = [0.15, 0.15, 0.15, 1.0]
metallic = 0.0
roughness = 0.7

[fr4.manufacturing]
weldability = "good"

[fr4.compliance]
rohs_compliant = true
reach_compliant = true


