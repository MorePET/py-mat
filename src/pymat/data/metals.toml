# Metals and alloys database
# Format: hierarchical TOML with property groups
# Units: All values use explicit *_value and *_unit format for v2.0.0 compatibility

[stainless]
name = "Stainless Steel"

[stainless.mechanical]
density_value = 8.0
density_unit = "g/cm^3"
youngs_modulus_value = 193
youngs_modulus_unit = "GPa"
poissons_ratio = 0.27

[stainless.thermal]
melting_point_value = 1450
melting_point_unit = "degC"
thermal_conductivity_value = 15.1
thermal_conductivity_unit = "W/(m*K)"
specific_heat_value = 500
specific_heat_unit = "J/(kg*K)"
thermal_expansion_value = 16e-6
thermal_expansion_unit = "1/K"

[stainless.pbr]
base_color = [0.75, 0.75, 0.77, 1.0]
metallic = 1.0
roughness = 0.3
transmission = 0.0

# Stainless Steel 304
[stainless.s304]
name = "Stainless Steel 304"
grade = "304"

[stainless.s304.mechanical]
yield_strength_value = 170
yield_strength_unit = "MPa"
tensile_strength_value = 515
tensile_strength_unit = "MPa"
elongation = 40
hardness_vickers = 217

[stainless.s304.electrical]
resistivity_value = 7.2e-7
resistivity_unit = "ohm*m"

# Stainless Steel 316L
