[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymat"
version = "2.0.0"
description = "Hierarchical material library for CAD applications with build123d integration"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Lars Gerchow" }
]
keywords = ["materials", "cad", "build123d", "engineering", "properties"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = ["pint>=0.20"]

[project.optional-dependencies]
periodictable = ["periodictable>=1.6.0"]
matproj = ["pymatgen>=2024.0.0"]
build123d = ["build123d>=0.7.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
all = [
    "periodictable>=1.6.0",
    "pymatgen>=2024.0.0",
    "build123d>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/MorePet/py-mat"
Repository = "https://github.com/MorePet/py-mat"
Issues = "https://github.com/MorePet/py-mat/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pymat"]

[tool.hatch.build.targets.sdist]
include = [
    "src/pymat/**",
    "tests/**",
    "README.md",
    "LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

